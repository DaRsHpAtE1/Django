<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 40px;
            color: blue;
            background-color: black;
            color: white;
            width: 50%;
            border-radius: 30px;
        }
        *{font-size: 30px;
        background-color: bisque;}
    </style>
</head>
<body>
    <center>
        <h1>Grade Finder</h1>
        <form method="post">
            {% csrf_token %}
            <input type="number" 
            placeholder="Enter marks"
            name="marks"
            min="0"
            max="100"
            step="any"
            required/>
            <br/>
            <br/>
            <input type="submit"
            value="Find"/>
        </form>
        <br/>
        <br/>
                {{grade}}
    </center>
</body>
</html>
