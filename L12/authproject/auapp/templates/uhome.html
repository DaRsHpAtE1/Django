{% extends 'base.html' %}
{% block content %}
    <h1>Login Page</h1>
    <h2>Welcome {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        <input type="email" name="un" placeholder="Enter Username" required>
        <br><br>
        <input type="password" name="pw" placeholder="Enter Password" required>
        <br><br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
